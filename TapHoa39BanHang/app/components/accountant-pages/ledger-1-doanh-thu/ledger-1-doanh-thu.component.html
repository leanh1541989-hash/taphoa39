<!--
  S1-HKD: SỔ CHI TIẾT DOANH THU BÁN HÀNG HÓA, DỊCH VỤ
  Circular 88/2021/TT-BTC - Appendix 2 - Mẫu số S1-HKD
-->
<div class="ledger-page">
  <!-- Page Title -->
  <h2 class="page-title">SỔ CHI TIẾT DOANH THU BÁN HÀNG HÓA, DỊCH VỤ</h2>

  <!-- Summary -->
  <div class="summary-bar">
    <span>Tổng số bút toán: <strong>{{ data.length }}</strong></span>
    <span>Tổng doanh thu: <strong>{{ getTongDoanhThu() }}</strong></span>
  </div>

  <!-- Data Table with inline add -->
  <app-ledger-table
    [headerRows]="headerRows"
    [columnLabels]="columnLabels"
    [dataColumns]="dataColumns"
    [data]="data"
    [footerRows]="footerRows"
    [showStt]="false"
    [editable]="true"
    (rowSaved)="updateRecord($event)"
    (rowDeleted)="deleteRecord($event)"
    (rowAdded)="addRecordFromTable($event)">
  </app-ledger-table>
</div>
