<div class="container">
  <div class="header-section">
    <h1>Sổ Theo Dõi Tình Hình Thanh Toán (Công Nợ)</h1>
    <p>Quản lý công nợ với nhà cung cấp và khách hàng</p>
  </div>

  <div class="form-section">
    <h2>Thêm Công Nợ</h2>
    <form (ngSubmit)="addRecord()" class="form-grid">
      <div class="form-group">
        <label>Ngày *</label>
        <input type="date" [(ngModel)]="newRecord.ngay" name="ngay" required />
      </div>
      <div class="form-group">
        <label>Đối Tượng *</label>
        <input type="text" [(ngModel)]="newRecord.doiTuong" name="doiTuong" placeholder="Tên công ty / khách hàng" required />
      </div>
      <div class="form-group">
        <label>Loại Đối Tượng *</label>
        <select [(ngModel)]="newRecord.loaiDoiTuong" name="loaiDoiTuong" required>
          <option value="NhaCungCap">Nhà Cung Cấp</option>
          <option value="KhachHang">Khách Hàng</option>
        </select>
      </div>
      <div class="form-group">
        <label>Nội Dung *</label>
        <input type="text" [(ngModel)]="newRecord.noiDung" name="noiDung" placeholder="Mô tả công nợ" required />
      </div>
      <div class="form-group">
        <label>Phát Sinh Tăng</label>
        <input type="number" [(ngModel)]="newRecord.phatsinhTang" name="phatsinhTang" placeholder="0" />
      </div>
      <div class="form-group">
        <label>Phát Sinh Giảm</label>
        <input type="number" [(ngModel)]="newRecord.phatsinhGiam" name="phatsinhGiam" placeholder="0" />
      </div>
      <div class="form-group">
        <label>Hạn Thanh Toán</label>
        <input type="date" [(ngModel)]="newRecord.hanThanhToan" name="hanThanhToan" />
      </div>
      <div class="form-group">
        <label>Ghi Chú</label>
        <input type="text" [(ngModel)]="newRecord.ghiChu" name="ghiChu" />
      </div>
      <div class="form-group">
        <button type="submit" class="form-submit">
          Thêm Công Nợ
        </button>
      </div>
    </form>
  </div>

  <div class="summary-stats">
    <div class="stat-card blue">
      <p class="stat-label">Tổng Công Nợ Nhà Cung Cấp</p>
      <p class="stat-value">{{ getTotalByType('NhaCungCap') }}</p>
    </div>
    <div class="stat-card purple">
      <p class="stat-label">Tổng Công Nợ Khách Hàng</p>
      <p class="stat-value">{{ getTotalByType('KhachHang') }}</p>
    </div>
  </div>

  <div class="table-container">
    <app-ledger-table [data]="filteredData" [columns]="tableColumns" (rowSaved)="updateRecord($event)" (rowDeleted)="deleteRecord($event)"></app-ledger-table>
  </div>
</div>
